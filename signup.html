<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Sign-up</title>
</head>
<body>
	<div class="wrapper">
	<!-- creating left side panel -->
	<section class="login-left">
		<center><br>
		<a href="index.html" id="home">Back to Home</a>
		<h2>Customer login</h2>
		<p><u><i>For registered users</i></u></p><br>
		<a href="login.html">Login</a>
		</center>
	</section>
	<!-- creating signup form -->
	<form id="login-form" method="post" action="signup.html">
		<section class="login-right">
			<center><br><br><br>
			<h3>Sign-up form</h3>
			<input type="text" name="f-name" placeholder="First name" required>
			<input type="text" name="l-name" placeholder="Last name" required><br><br>
			<input type="email" name="email" placeholder="Email address" required><br><br>
			<input type="password" name="password" placeholder="Password" required>
			<input type="password" name="password" placeholder="Confirm password" required><br><br>
			<input class="form-button" type="submit" name="submit" value="Create new user">
			</center>
		</section>		
	</form>
	</div><!-- wrapper -->
</body>
</html>
