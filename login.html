<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Login</title>
</head>
<body>
	<div class="wrapper">
	<!-- creating left side panel -->
	<section class="login-left">
		<center><br>
		<a href="index.html" id="home">Back to Home</a>
		<h2>Create new account</h2>
		<p><u><i>For new users</i></u></p><br>
		<a href="signup.html">Sign Up</a>
		</center>
	</section>
	<!-- creating login form -->
	<form id="login-form" method="post" action="login.html">
		<section class="login-right">
			<center><br><br><br><br>
			<h3>Login form</h3>
			<input type="email" name="email" placeholder="Email address" required><br><br>
			<input type="password" name="password" placeholder="Password" required><br><br>
			<input class="form-button" type="submit" name="submit" value="Login" required>
			</center>
		</section>
	</form>
	</div><!-- wrapper -->
</body>
</html>
